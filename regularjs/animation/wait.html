<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation - wait</title>
    <link rel="stylesheet" href="/node_modules/purecss/build/pure.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app"></div>
    <script src="/node_modules/regularjs/dist/regular.js"></script>

    <script type="text/regular" id="rgl">
        <div class="box animated" r-animation="on:click; class:swing; wait:1500; class:shake;">
            wait: click me
        </div>
    </script>

    <script>
        new Regular({
            template: '#rgl'
        }).$inject('#app');
    </script>
</body>
</html>
