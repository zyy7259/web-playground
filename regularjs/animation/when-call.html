<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation - when</title>
    <link rel="stylesheet" href="/node_modules/purecss/build/pure.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app"></div>
    <script src="/node_modules/regularjs/dist/regular.js"></script>

    <script type="text/regular" id="rgl">
        <label><input type="checkbox" r-model={test} disabled={test}/>check me.</label>
        <div class="box animated" r-animation="when:test; class:swing; call:otherSwing=true; class:shake;">
            box1: trigger by checkbox
        </div>
        <div class="box animated" r-animation="when:otherSwing; class:swing;">
            box2: after box1 swing
        </div>
    </script>
    
    <script>
        new Regular({
            template: '#rgl'
        }).$inject('#app');
    </script>
</body>
</html>
