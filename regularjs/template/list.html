<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="app"></div>
    <script src="/node_modules/regularjs/dist/regular.js"></script>

    <!-- Templates -->
    <script type="text/regular" id="list">
        {#list 1..3 as i}
        {i}
        {/list}
    </script>
