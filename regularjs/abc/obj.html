<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regular hello obj</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
</head>
<body>
  <script src="/node_modules/regularjs/dist/regular.js"></script>
  <script type="tpl/rgl" id="tpl">
    Hello, {obj.value}
  </script>
  <script>
    var app = new Regular({
      template: '#tpl',
      config () {
        var data = this.data
        data.obj = {
          value: 1
        }
        this.$watch('obj', newObj => {
          console.log('newObj', newObj)
        }, {sync: true})
        setTimeout(() => {
          this.data.obj = {
            value: 1
          }
          this.$update()
        }, 1000)
      }
    })
    app.$inject(document.body)
  </script>
</body>
</html>
