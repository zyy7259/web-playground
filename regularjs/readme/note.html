<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="/node_modules/purecss/build/pure.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
</head>
<body>
    <script src="/node_modules/regularjs/dist/regular.js"></script>

    <!-- switch directive and attribute by if -->
    <script type="text/regular" id="tpl">
        <input {#if !disabled}r-model='hello'{#else}disabled{/if}>
        {hello}
        <button on-click={disabled=!disabled}>{disabled?'active':'disable'}</button>
    </script>

    <script>
    var Note = Regular.extend({
        template: '#tpl'
    });
    var note = new Note().$inject(document.body);
    </script>
</body>
</html>
