<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular r-class</title>
    <link rel="stylesheet" href="/node_modules/purecss/build/pure.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
</head>
<body>
    <script src="/node_modules/regularjs/dist/regular.js"></script>
    
    <script>
    var app = new Regular({
        template: '<button class="btn btn-primary" r-class={ {"btn-primary":primary} } on-click={primary=!primary}>primary={""+primary}</button>',
        data: {
            primary: false
        }
    }).$inject(document.body);
    </script>
</body>
</html>
