<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>requirejs</title>
    <!-- link -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- script -->
    <script>
    var require = {
        baseUrl: '/js'
    };
    </script>
    <!-- data-main attribute tells require.js to load /js/index.js after require.js loads. -->
    <!--when require.js loads it will inject another script tag (with async attribute) for /js/index.js-->
    <!--This sets the baseUrl to the "/js" directory, and loads a script that will have a module ID of 'index'-->
    <script data-main="index" src="/node_modules/requirejs/require.js"></script>
    <!-- // <script data-main="/dist/js/index.js" src="/node_modules/requirejs/require.js"></script> -->
</body>
</html>
