<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>date</title>
    <!-- link -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

</head>
<body>
    <!-- script -->
    <script src="/external/nej/src/define.js"></script>
    <script>
    define([
        'base/util'
    ], function(u, p) {
        // 使用 / 分隔符获取的是 0 点
        var now = new Date();
        var str = u._$format(now, 'yyyy/MM/dd');
        var midnight = u._$var2date(str);
        
        console.log(now);
        console.log(str);
        console.log(midnight);

        // 使用 - 分隔符获取的是 8 点
        str = u._$format(now, 'yyyy-MM-dd');
        midnight = u._$var2date(str);
        
        console.log(str);
        console.log(midnight);

        // 手动加上 HH:mm:ss
        str += ' 00:00:00:000';
        midnight = u._$var2date(str);

        console.log(str);
        console.log(midnight);
    });
    </script>
</body>
</html>
