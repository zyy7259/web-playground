<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <title>wheel</title>
    <style>
      #doc {
      }
    </style>
    <!--[if lte IE 8]><script>window.ie8 = true</script><![endif]-->
  </head>
  <body>
    <div id='banner'></div>
    <div id='doc'>
      hello, world
    </div>
    <script>
      if (window.ie8) {
        document.attachEvent('onmousewheel', function (e) {
          onWheelDelta(-e.wheelDelta)
        })
      } else {
        document.addEventListener('wheel', function (e) {
          onWheelDelta(e.deltaY)
        })
      }

      function onWheelDelta (deltaY) {
        if (deltaY > 0) {
          // down
          console.log('down')
        }
        if (deltaY < 0) {
          // up
          console.log('up')
        }
      }
    </script>
  </body>
</html>
