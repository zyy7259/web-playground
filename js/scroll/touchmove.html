<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <title>touch move</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        overflow: auto;
      }
      #app {
        height: 1000px;
        border: 1px solid silver;
      }
    </style>
  </head>
  <body>
    <div id='app'></div>
    <script>
      document.getElementById('app').addEventListener('touchmove', function (e) {
        e.preventDefault()
        console.log('touchmove app', e)
      })
      window.addEventListener('touchmove window', function (e) {
        console.log('touchmove', e)
      })
    </script>
  </body>
</html>
