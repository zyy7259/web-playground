<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
    <script>
        var promise = new Promise(function (resolve, reject) {
            console.log('creating promise')
            setTimeout(function () {
                console.log('resolve promise')
                resolve()
            }, 1)
        })
        console.log('after creating Promise')
        promise.then(function () {
            console.log('after resolve')
        })
    </script>
</body>
</html>
