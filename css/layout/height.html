<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        html, body, div {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #background {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
        }
        #sidebackground {
            position: absolute;
            width: 100px;
            height: 100%;
            background-color: teal;
        }
        #mainbackground {
            position: absolute;
            left: 100px;
            right: 0;
            height: 100%;
            background-color: grey;
        }

        #wrap {
            position: relative;
            height: 100%;
        }
        #side {
            position: absolute;
            width: 100px;
            min-height: 100%;
            /* 在 chrome 里面调整 height 看效果 */
            height: 1300px;
        }
        #main {
            position: absolute;
            left: 100px;
            right: 0;
            min-height: 100%;
            /* 在 chrome 里面调整 height 看效果 */
            height: 1300px;
        }
        </style>
    </head>
    <body>
        <div id="background">
            <div id="sidebackground"></div>
            <div id="mainbackground"></div>
        </div>
        <div id="wrap">
            <div id="side">
                
            </div>
            <div id="main">
                
            </div>
        </div>
    </body>
</html>
