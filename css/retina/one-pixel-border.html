<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #app {
      position: relative;
      width: 50%;
      height: 100px;
      margin: 100px auto;
    }
    #app::after {
      content: '';
      display: block;
      box-sizing: border-box;
      position: absolute;
      top: -50%;
      bottom: -50%;
      left: -50%;
      right: -50%;
      transform: scale(0.5);
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="app">

  </div>
</body>
</html>
