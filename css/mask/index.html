<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
    body, html {
        margin: 0;padding: 0;width: 100%;height: 100%;
    }
    #main {
        width: 300px;
        margin: 0 auto;
    }
    /* 兼容IE8 */
    #mask {
        position: fixed;top: 0;bottom: 0;left: 0;right: 0;
        /* use a base64 encode of a 1x1 pixel transparent GIF as background, this stops all the clicks / taps (also tested on IE9 and IE8). */
        background: url(data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7);
        background-color: rgba(0,0,0,0.5);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#80000000,endColorstr=#80000000); 
        zoom: 1;
    }
    </style>
    <body>
        <div id="main">
            <a href="">asdfasdf</a>
        </div>
        <div id="mask"></div>
    </body>
</html>
