<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html, body {
        width: 100%;
        height: 100%;
    }
    table {
        width: 100%;
    }
    th, td {
        text-align: left;
    }
    .td1, .td2 {
        width: 25%;
    }
    .td3 {
        width: 50%;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="td1">1</td>
                <td class="td2">2</td>
                <td class="td3">3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
