<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dynamic table cell</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    table {
      width: 500px;
      margin: 0 auto;
      overflow: hidden;
    }
    td:first-child {
      width: 50%;
      background-color: teal;
    }
    td:last-child {
      width: 50%;
      background-color: olive;
    }
    p {
      margin: 0;
      height: 0;
      transition: 3s ease all;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>
          cell 1
        </td>
        <td>
          cell 1
          <p>
            asdf
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
