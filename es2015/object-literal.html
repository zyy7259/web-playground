<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>obj literal</title>
</head>
<body>
  <script>
    var foo = 'bar'

    var sup = {
      foo,
      toString () {
        return 'sup'
      }
    }

    var sub = {
      __proto__: sup,
      toString () {
        return 'sub of ' + super.toString()
      },
      ['prop_' + (() => 42)()]: 42
    }

    console.log(sub)
    console.log(sub.toString())
  </script>
</body>
</html>
