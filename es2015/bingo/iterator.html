<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iterator</title>
</head>
<body>
  <script>
    const odds = [1, 3, 5]
    for (let odd of odds) {
      console.log(odd)
    }
    for (const odd of odds) {
      console.log(odd)
    }

    const str = 'hello, world'
    for (const char of str) {
      console.log(char)
    }

    const fibonacci = {
      [Symbol.iterator] () {
        let pre = 0, cur = 1
        return {
          next () {
            [pre, cur] = [cur, pre + cur]
            return {
              done: false,
              value: cur
            }
          }
        }
      }
    }
    for (let n of fibonacci) {
      if (n > 1000) {
        break
      }
      console.log('fibonacci ' + n)
    }
  </script>
</body>
</html>
