<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>generator</title>
</head>
<body>
  <script>
    const fibonacci = {
      [Symbol.iterator]: function* () {
        let pre = 0, cur = 1
        for (;;) {
          [pre, cur] = [cur, pre + cur]
          yield cur
        }
      }
    }
    for (const n of fibonacci) {
      if (n > 1000) {
        break
      }
      console.log(n)
    }
  </script>
</body>
</html>
