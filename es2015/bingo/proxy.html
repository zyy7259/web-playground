<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy</title>
</head>
<body>
  <script>
    const handler = {
      get: (receiver, name) => {
        return name in receiver ? receiver[name] : 42
      }
    }
    const p = new Proxy({}, handler)
    p.foo = 'bar'
    console.log(p)
    console.log(p.aaa)
  </script>
</body>
</html>
