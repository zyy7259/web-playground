<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app" v-bind:style="[styleObjectA, styleObjectB]"></div>
        <script src="/node_modules/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    styleObjectA: {
                        color: 'red',
                        fontSize: '30px'
                    },
                    styleObjectB: {
                        backgroundColor: 'blue',
                        transform: 'scale(2)'
                    }
                }
            });
        </script>
    </body>
</html>
