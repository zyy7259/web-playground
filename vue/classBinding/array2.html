<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app" v-bind:class="[classA, isB ? classB : '']"></div>
        <script src="/node_modules/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    classA: 'class-a',
                    classB: 'class-b',
                    isB: true
                }
            });
        </script>
    </body>
</html>
