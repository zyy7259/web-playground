<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

        <div id="app" class="static" v-bind:class="classObject"></div>
        <script src="/node_modules/vue/dist/vue.js"></script>

                el: '#app',

                        'class-b': false

    </body>
