<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            a={{a}}, b={{b}}
        </div>
        <script src="/node_modules/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    a: 1
                },
                computed: {
                    b: function() {
                        return this.a + 1;
                    }
                }
            });
        </script>
    </body>
</html>
