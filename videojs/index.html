        <script>
            var url = location.href;
            var autoplay = url.indexOf('autoplay') !== -1;

            var srcs = [
                // RTMP

                'http://pullhls1.live.126.net/live/5352061eec0a4c74ad5d8d8b90f51c59/playlist.m3u8'
            ];
            var types = [
                // RTMP
                'rtmp/flv',
                // HTTP
                'video/x-flv',
                // HLS
                'application/x-mpegURL'
            ];
        </script>

        <h2>RTMP HTTP/flv HLS</h2>

        <h2>videojs</h2>
        <div id="players-videojs" class="group f-cb">

        <script src="/node_modules/video.js/dist/alt/video.novtt.js"></script>
        <script src="/node_modules/videojs-contrib-hls/dist/videojs.hls.js"></script>
        
        <script>
            var videos = document.querySelectorAll('#players-videojs video');

            var src0 = srcs[0];
            var type0 = types[0];
            var videojsPlayer0 = window.videojsPlayer0 = videojs(videos[0], {
                controlBar: {
                    progressControl: false,
                    remainingTimeDisplay: false
                }
            });
            videojsPlayer0.src({
                src: src0,
                type: type0
            });

            var src1 = srcs[1];
            var type1 = types[1];
            var videojsPlayer1 = window.videojsPlayer1 = videojs(videos[1]);
            videojsPlayer1.src({
                src: src1,
                type: type1
            });

            var src2 = srcs[2];
            var type2 = types[2];
            var videojsPlayer2 = window.videojsPlayer2 = videojs(videos[2]);
            videojsPlayer2.src({
                // src: src2,
                // type: type2
                src: "http://pullhls1.live.126.net/live/5352061eec0a4c74ad5d8d8b90f51c59/playlist.m3u8", type: "application/x-mpegURL"
            });
            
            if (autoplay) {
                videojsPlayer0.play();
                videojsPlayer1.play();
                videojsPlayer2.play();
            }
        </script>
